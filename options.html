<!DOCTYPE html lang="ja">
<html>

<head>
  <meta charset="UTF-8">
  <title>フォント設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #28a745;
    }

    .error {
      color: #dc3545;
    }

    .url-input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .urls-list {
      margin: 10px 0;
      max-height: 200px;
      overflow-y: auto;
    }

    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #f0f0f0;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .delete-url {
      background-color: #dc3545;
      padding: 5px 10px;
      font-size: 12px;
    }

    .delete-url:hover {
      background-color: #c82333;
    }
  </style>
  <style>
    /* 追加スタイル */
    .file-input-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .file-input-container input[type="file"] {
      display: none;
    }
    
    .file-input-container label {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>フォント設定</h1>
  <div class="form-group">
    <label for="fontUrl">Google Fonts URL</label>
    <input type="text" id="fontUrl" placeholder="Google Fonts URLを入力">
  </div>
  <div class="form-group">
    <label for="excludedUrl">除外するURL</label>
    <div class="url-input-container">
      <input type="text" id="excludedUrl" placeholder="除外するURLを入力">
      <button id="addUrl">追加</button>
    </div>
    <div id="excludedUrlsList" class="urls-list">
      <!-- 除外URLリストがここに動的に追加される -->
    </div>
    <p>部分一致で除外されます。例えば、"example.com" を除外すると、"example.com/page" も除外されます。</p>
    <div class="file-input-container">
      <input type="file" id="importUrls" accept=".txt">
      <label for="importUrls" class="button">除外URLをインポート</label>
    </div>
    <button id="exportUrls">除外URLをエクスポート</button>
  </div>
  <button id="save">保存</button>
  <p>例: https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap</p>
  <div id="message" class="message"></div>
  <div id="excludedUrlsMessage" class="message"></div>
  <script src="options.js"></script>
</body>

</html>
