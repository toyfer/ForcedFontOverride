<!DOCTYPE html lang="ja">
<html>
<head>
  <meta charset="UTF-8">
  <title>フォント設定</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
      border: 2px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #007bff;
    }
    input[type="text"].invalid {
      border-color: #dc3545;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    .message {
      margin-top: 10px;
      font-size: 14px;
      color: #28a745;
    }
    .error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <h1>フォント設定</h1>
  <div class="form-group">
    <label for="fontUrl">Google Fonts URL</label>
    <input type="text" id="fontUrl" placeholder="Google Fonts URLを入力">
  </div>
  <button id="save">保存</button>
  <p>例: https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap</p>
  <div class="message" id="message"></div>
  <script src="options.js"></script>
</body>
</html>
